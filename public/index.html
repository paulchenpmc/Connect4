<!doctype html>
<html lang="en">
<head>
  <title>Connect4</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <h1 class="title" href="/">Connect4</h1>
    <p id="username"></p>
  </nav>
  <div class="matchmaking">
    <button id="newgame_button">New Game With Friend</button>
    <button id="joinrandomgame_button">Join Random Game</button>
    <form id="joingame_form" action="">
      <input id="m" autocomplete="off" placeholder="Enter friend's username to join game"/>
      <button>Join Friend's Game</button>
    </form>
  </div>

  <div class="centered">
    <p id="banner_message"></p>
    <p id="players"></p>
    <p id="turn"></p>
  </div>

  <div id="game_board" class="light">
    <div class="col" id="col0"></div>
    <div class="col" id="col1"></div>
    <div class="col" id="col2"></div>
    <div class="col" id="col3"></div>
    <div class="col" id="col4"></div>
    <div class="col" id="col5"></div>
    <div class="col" id="col6"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/client.js"></script>
  <script src="./js/game.js"></script>
</body>
</html>
