<!doctype html>
<html lang="en">
<head>
  <title>Ultimate Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <h1 class="title" href="/">ULTIMATE TIC TAC TOE >:O</h1>
    <p id="username"></p>
  </nav>
  <div class="game_options">
    <button id="newgame_button">Start New Game</button>
    <button id="joinrandomgame_button">Join Random Game</button>
    <form id="joingame_form" action="">
      <input id="m" autocomplete="off" placeholder="Enter friend's username to join"/>
      <button>Join Friend's Game</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/client.js"></script>
</body>
</html>
